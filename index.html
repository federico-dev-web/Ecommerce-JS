<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Document</title>
    <script src="./scripts/objetos.js" async></script>
    <script src="./scripts/funciones.js" async></script>
    <script src="./scripts/flujo.js" async></script>

    <!--      Librerias      -->

    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" async></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Sweet Alert 2 -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    <header>
        <h1>E-COMMERCE</h1>
        <button id="verCarrito">Visualizar carrito</button>
    </header>
    <main>
        <h2>Elegí tus productos, y agregá las unidades que deseas al carrito:</h2>
        <div class = "radioStock">
            <input id="todo" type="radio" name="stock" checked value="todo"> Mostrar todo
            <input id="enStock" type="radio" name="stock" value="enStock"> Productos en stock
        </div>
        <div class = "listaClase">
            <input id="filtroClase" type="list" list="claseProducto" value="Mostrar todo">
            <datalist id="claseProducto">
                <option value="Mostrar todo" selected></option>
                <option value="Alimentos"></option>
                <option value="Bebidas"></option>
                <option value="Limpieza"></option>
            </datalist>
        </div>
        <ul id="listaProductos"></ul>
        <section ></section>
    </main>
    <aside id ="asideCarrito" class="carritoInvisible">
        <div id="carrito"></div>
        <div id="carritoBotones">
            <button id="cerrarCarrito">Cerrar carrito</button>
            <button id="finalizarCompra">Finalizar compra</button>
        </div>
    </aside>
</body>
</html>
