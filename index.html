<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Document</title>
    <script src="./scripts/ecommerce.js" async></script>
</head>
<body>
    <header>
        <h1>E-COMMERCE</h1>
        <button id="verCarrito">Visualizar carrito</button>
    </header>
    <main>
        <h2>Elegí tus productos, y agregá las unidades que deseas al carrito:</h2>
        <div class = "radioStock">
            <input id="todo" type="radio" name="stock" checked value="todo"> Mostrar todo
            <input id="enStock" type="radio" name="stock" value="enStock"> Productos en stock
        </div>
        <div class = "listaTipo">
            <input id="filtroTipo" type="list" list="tipoProducto">
            <datalist id="tipoProducto">
                <option value="Mostrar todo"></option>
                <option value="Alimentos"></option>
                <option value="Bebidas"></option>
                <option value="Limpieza"></option>
            </datalist>
        </div>
        
        <ul id="listaProductos">
        </ul>
        <section >
            
            
        </section>
    </main>
    <aside id ="asideCarrito" class="carritoInvisible">
        <div id="carrito"></div>
        <button id="cerrarCarrito">Cerrar carrito</button>
    </aside>

</body>
</html>
